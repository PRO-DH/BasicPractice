<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		display: inline-block;
		height: 20px;
		width: 70px;
		
		}
		
</style>

</head>
<body>

	<h2>구구단 2-9단 출력</h2>

	<script>
	
		for(var i = 2; i<10;i++){
			for(var j = 1; j<10;j++){
				document.write('<div>',i,'x',j,'=',i*j,'&nbsp','</div>');
			}
			document.write('<br>');
			
		}
	
	</script>

</body>
</html>
